        <h1>Contact Me</h1>
        <p>If you have any questions, project proposals, or just want to connect, feel free to reach out!</p>

        <form action="https://formspree.io/f/xrbpzele" method="POST">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
